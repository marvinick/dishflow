<div *tdLoading="'customer'">
  <form *ngIf="customer">
    <md-card>
      <md-card-header>Edit Customer</md-card-header>
      <md-card-content>
        <md-input-container>
          <input name="customer" mdInput placeholder="Customer Name" [(ngModel)]="customer.name" required #name="ngModel">
          <md-error *ngIf="name.touched && name.invalid">
            Name is required
          </md-error>
        </md-input-container>
        <md-input-container>
          <input name="email" mdInput type="email" placeholder="Email" [(ngModel)]="customer.email" required #email="ngModel">
          <md-error *ngIf="email.touched && email.invalid">
            A valid email ie required
          </md-error>
        </md-input-container>
        <md-input-container>
          <input name="phone" mdInput type="tel" placeholder="Phone" [(ngModel)]="customer.phone" required phone #phone="ngModel">
          <md-error *ngIf="phone.touched && phone.errors?.phone">
            phone number is required
          </md-error>
          <md-error *ngIf="phone.touched && phone.errors?.minlength">
            Not a valid phone number
          </md-error>
        </md-input-container>
        {{customer | json }}
      </md-card-content>
      <md-card-actions>
        <button type="button" md-button>Delete</button>
        <button type="button" md-button>Cancel</button>
        <button type="submit" md-raised-button color="primary">Save</button>
      </md-card-actions>
    </md-card>
  </form>
</div>
